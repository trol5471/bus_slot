<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バスボタンスロット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id ="bus-button"><img src="https://tkj.jp/bookimage/TD017697_20210819150859_1_l.jpg" alt="降車ボタン"></button>
    <div style="margin-bottom: 1rem;">
        <label for="bet">掛け金を選んでください：</label>
        <select id="bet">
          <option value="1">1</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>
      
      <p id="credit">クレジット: 100</p>
    <div>
        <span id = "slot1">🍒</span>
        <span id = "slot2">🍋</span>
        <span id = "slot3">🍊</span>
    </div>
    <div id = "result"></div>
    <script src="script.js"></script>
</body>
</html>
